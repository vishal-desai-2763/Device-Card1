<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center pt-5">
            <div class="card">
                <div class="card-body">
                    <div class="">
                        <span class="device">Device Setting</span>&nbsp;<span class="text-secondary">( D1 Smart Devices )</span>
                        <i class="fa fa-close float-right text-secondary"></i>
                        <hr class="line">
                    </div>
                    <div class="row py-4 text-center">
                        <div class="col-sm-4 col-4">
                            <button type="button" class="all start btn"><i class="fa fa-power-off " style="font-size:36px;"></i></button>
                            <br><br><br>
                            <button type="button" class="plone btn start"> <i class="fa fa-plane" style="font-size:36px;"></i></button>
                        </div>
                        <div class="col-sm-4 col-4">
                            <button type="button" class="star btn start"><i class="fa fa-asterisk" style="font-size:36px"></i></i></button>
                            <br><br><br>
                            <button type="button" class="moon btn start"><i class="fa fa-moon-o" style="font-size:36px"></i></button>
                        </div>
                        <div class="col-sm-4 col-4">
                            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                                <button type="button" class="plus mode btn"><i class="fa fa-plus text-dark"style="font-size:36px"></i></button>
                                <button type="button" class="btn line"><span class="text">1</span></button>
                                <button type="button" class="mainas mode btn"><i class="fa fa-minus  text-dark" style="font-size:36px"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center py-5">
                        <div class="btn-group me-2" role="group" aria-label="First group">
                            <button type="button" class="mode btn">Mode</button>
                            <button type="button" class="line btn"><i class="fa fa-angle-left text-dark" style="font-size:23px"></i>&nbsp;&nbsp;Manual&nbsp;&nbsp;<i class="fa fa-angle-right text-dark" style="font-size:23px"></i></button>
                        </div>
                    </div>
                    <hr class="line">
                    <button type="button" class="mode btn"><i class="fa fa-edit"></i>&nbsp;Edit Device</button>
                    <button type="button" class="mode btn"><i class="fa fa-trash-o"></i>&nbsp;Delete Device</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(document).ready(function () {
        $(document).on('click', '.plus', function () {
            var x = Number($('.text').html());
            x = x + 1;
            $('.text').html(x);
        });
        $(document).on('click', '.mainas', function () {
            var x = Number($('.text').html());
            x = x - 1;
            $('.text').html(x);
        });
        $(document).on('click', '.moon', function () {
            $('*').toggleClass('bgDark');
        });
        $(document).on('click', '.all', function () {
            $('.all').toggleClass('btnone');
        });
        $(document).on('click', '.plane', function () {
            $('.plane').toggleClass('btnone');
        });
        $(document).on('click', '.star', function () {
            $('.star').toggleClass('btnone');
        });
        $(document).on('click', '.plone', function () {
            $('.plone').toggleClass('btnone');
        });
    });
</script>
